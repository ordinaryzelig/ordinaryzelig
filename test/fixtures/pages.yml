    <h3>the commons at quail creek</h3>
    <iframe width="425" height="475" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?f=q&amp;hl=en&amp;q=2626+featherstone+rd&amp;sll=35.61054,-97.59681&amp;sspn=0.00949,0.014591&amp;ie=UTF8&amp;om=1&amp;s=AARTsJrsBO2zG24BYCzQ9LFbUE31iVn2Rg&amp;ll=35.605673,-97.561855&amp;spn=0.048849,0.072956&amp;z=13&amp;iwloc=addr&amp;output=embed"></iframe><br /><small><a href="http://maps.google.com/maps?f=q&amp;hl=en&amp;q=2626+featherstone+rd&amp;sll=35.61054,-97.59681&amp;sspn=0.00949,0.014591&amp;ie=UTF8&amp;om=1&amp;ll=35.605673,-97.561855&amp;spn=0.048849,0.072956&amp;z=13&amp;iwloc=addr&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
    
    <h3>parking</h3>
    
    just east of our unit, there's an entrance with no street name.  it leads to the back where you can park.  once you enter, turn to the right.  there are parking spaces in the median.  our unit is directly across from the mailboxes.  just come through the garage.
    
    <h3>holiday traffic</h3>
    
    it will be a busy day for memorial rd.  there are ways to avoid driving along memorial to get to featherstone rd if you can just get south of memorial.  zoom in on the map (click the '+' sign) and you can see more detail like some of the smaller street names so you know what i'm talking about below.
    
    <p>from may:</br>
    there is a stop light at featherstone right next to sonic.</p>
    
    <p>from penn:</br>
    there is a stop light at highland park dr.  featherstone will be on the left.</p>
