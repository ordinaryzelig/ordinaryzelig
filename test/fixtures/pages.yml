    <p>stephanie and i moved to a new place.  we were really happy to leave the old aberdeen.  and because the new place feels a lot like a house, we\xE2\x80\x99re going to have a pseudo house warming party.  no need to bring anything, although, this will be a great place to get rid of thanksgiving leftovers.  there has been talk of wine drinking (speaking of which, byob), but you are certainly welcome to bring kids if you want.  stephanie is a pre-k teacher and will provide child care.</p>\r\n\
    \r\n\
    <p>\r\n  <h2>when</h2>\r\n  saturday november 24 thanksgiving weekend during the ou/osu game (2:30), but please feel free to drop by any time.\r\n\
