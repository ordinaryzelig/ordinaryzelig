    <p><a href="http://www.imdb.com/name/nm0000114/">steve buscemi</a> is a political journalist who is forced to do a piece on the country's top soap star played by <a href="http://www.imdb.com/name/nm1092227/">sienna miller</a>.  the movie is fueled by the uncomfortable culture clash between the 2.  if it weren't for the alcohol, there wouldn't be any motivation.  it seems to be the only plausible explanation for the relationship between the 2.  each time i started to lose confidence in the movie, there would be a revelation.  it's like being on a roller coaster, going through a pitch black tunnel, and coming out on the other side on a merry-go-round.  but i went along with it and found myself going on the ride over and over again.  the movie actually drives surprisingly well.  but like a bad on-again-off-again relationship, i started to get sick of the routine.  but in the end, it all comes together and it's all worth it.</p>
    
    <p>sienna miller's character is pretty refreshing.  from the very beginning, she both fits the stereotype AND breaks the mold, which you get a taste of with "the dog in the purse".  steve buscemi says it the best:  you know her only by repuatation.  as more and more of her character is revealed, there is more to her than the stereotype she finds herself in.  she starts out as a shallow, but likable stereotype, but the deeper you go, the more interesting she is.  steve buscemi's character starts out being the character i sympathized with, but by the end, SHE ended up being the character i sympathized with.  as frustrating as the relationship was, it's strange that i didn't fully enjoy the ride until it was over.</p>
