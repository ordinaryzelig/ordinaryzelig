    <p>this is one of those movies where if you watch the trailer, you've seen the movie.  in fact, i'm actually quite upset with the trailers because it promised something it didn't deliver.  the reason i was so excited to see it is because it looked like it was going to be the blood sport of ping pong.  i really like movies where you see so many different styles of play.  in blood sport you see 20 different fighters each with very distinct styles.  i like that kind of creativity.  i was excited to see how that concept would translate to ping pong.  the ping pong action you see in the trailers is 90% of what's in the movie.  very disappointing.</p>
    
    <p>it's very immature, and not in a good way like "dodgeball".  the characters were shallow and appealing only to a 10 year old on a sugar rush.  going in i knew that it had a large potential to be bad, but was somewhat optimistically reassured after i found out that dangle and junior from reno 911 wrote it with junior directing.  the gang from reno 911 and the state were meant to be on tv.  their humor just doesn't translate well to a theater.</p>
